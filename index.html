    <div class="main">
        <div class="login">


            <div class="logo">
                <img id="logo1" src="img/yourlogo.png">
            </div>

            <div class="centro">


                <form class="datos" id="datos">
                    <div class="form-box">
                        <label id="l1" for="usuario">Usuario o e-mail</label>
                        <input class="username" type="text" name="usuario" id="usuario" required>
                        <small id ="errorusu" class="error">El nombre de usuario debe tener, al menos, cuatro caracteres</small>
                    </div>
                    <div class="form-box">
                        <label id="l2" for="password">Contraseña</label>
                        <input class="password" type="password" name="pass" id="password" required>
                        <small id="errorpass" class="error">La contraseña debe tener, al menos, cuatro caracteres</small>
                    </div>
                </form>

                <div class="botones">
                    <button class="boton uno" type="button" onclick="comprobarU()"
                        title="Login"><span>Login</span></button>
                    <button class="boton dos" type="button" onclick="comprobarP()" title="Sign Up"><span>Sign
                            Up</span></button>
                </div>

                <div class="enlaces">
                    <a href="#" id="paswordOlvi">No recuerdo la contraseña</a>
                </div>
